<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Example</title>
</head>

<body>
    <script>
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = () => {
            console.log('WebSocket connection established');
            // Send a test message
            ws.send('Hello, WebSocket!');
        };

        ws.onmessage = (event) => {
            console.log('Message received:', event.data);
        };
    </script>
</body>

</html>
